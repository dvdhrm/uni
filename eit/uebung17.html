    <link rel="stylesheet" type="text/css" href="css/uebung17.css"> 
    <script type="text/javascript">
      var n = 13;
      var even = false;
      if (n % 2 == 0)
        even = true;

      function isOdd(n)
      {
        if (typeof(n) != "number")
          alert("isOdd called with NaN: " + n);
        return n % 2 == 1;
      }
      function isEven(n)
      {
        return !isOdd(n);
      }
    </script>
  </head>
  <body>
    <script type="text/javascript">
      <!--
      document.write(n + ' is even: ' + even + '<br>');
      document.write(n + ' is odd: ' + isOdd(n) + '<br>');
      //-->
    </script>

      <script type="text/javascript">

          }
          document.write('<\/tr>');
        }
        document.write('<\/table>');
        //-->
      </script>
    </div>

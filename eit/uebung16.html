    <script type="text/javascript">
      function sum(i)
      {
        if (i == 1) {
          return 1;
        } else {
          return i + sum(i - 1);
        }
      }
      function show_sum(i)
      {
        var n;

        n = sum(i);
        document.write(n);
        // sum(100) == 5050
      }
      var n = sum(100);
      show_sum(100);
    </script>
